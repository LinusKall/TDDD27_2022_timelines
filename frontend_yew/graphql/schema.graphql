enum ClearanceMapping {
  MODERATOR
  OWNER
  SUBSCRIBER
}

input CreateTimelineInput {
  title: String!
  public: Boolean!
}

input CreateUserInput {
  username: String!
  email: String!
  hashedPassword: String!
}

input CreateUserTimelineInput {
  userId: Int!
  title: String!
  public: Boolean!
}

# Implement the DateTime<Utc> scalar
#
# The input/output is a string in RFC3339 format.
scalar DateTime

type DeleteTimelineResult {
  success: Boolean!
  rowsAffected: Int!
}

type DeleteUserResult {
  success: Boolean!
  rowsAffected: Int!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  deleteUser(id: Int!): DeleteUserResult!
  createTimeline(input: CreateTimelineInput!): Timeline!
  deleteTimeline(id: Int!): DeleteTimelineResult!
  createUserTimeline(input: CreateUserTimelineInput!): UserTimeline!
}

type Query {
  getUsers: [User!]!
  getUserById(id: Int!): User
  getUserId(username: String!, password: String!): Int
  getUserInfo(userId: Int!): UserInfo!
  getTimelines: [Timeline!]!
  getTimelineById(id: Int!): Timeline
  getTasksById(timelineId: Int!): [Task!]!
  getUserTimelinesById(userId: Int!): [UserTimeline!]!
}

type Subscription {
  interval(n: Int! = 1): Int!
}

type Task {
  id: Int!
  timelineId: Int!
  title: String!
  body: String
  done: Boolean!
  endTime: DateTime!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Timeline {
  id: Int!
  title: String!
  public: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type User {
  id: Int!
  username: String!
  email: String!
  hashedPassword: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type UserInfo {
  id: Int!
  username: String!
  email: String!
}

type UserTimeline {
  propsId: Int!
  userId: Int!
  timelineId: Int!
  title: String!
  relation: ClearanceMapping!
  color: String!
  propsCreatedAt: DateTime!
  propsUpdatedAt: DateTime!
  timelineCreatedAt: DateTime!
  timelineUpdatedAt: DateTime!
}
