query Query {
    apiVersion
    userdata(id: 3, hashedPassword: "password") {
        id
        timelines {
            id
            color
            events {
                id
                timelineId
                title
            }
            tasks {
                title
                id
                timelineId
                done
                subTasks {
                    id
                    title
                    done
                }
            }
        }
    }
}