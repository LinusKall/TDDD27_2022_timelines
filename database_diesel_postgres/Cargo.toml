#### ORM ####

## The ORM used for sending queries to Postgres
diesel = { version = "1.4.8", features = ["postgres", "chrono"] }
diesel-derive-enum = { version = "1.1.2", features = ["postgres"] }


#### Time ####

## Better types for time
chrono = "0.4.19"


#### Env ####

## Get directory specific environmental variables.
dotenv = "0.15.0"